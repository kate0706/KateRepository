  <style>
    body, html{
      padding: 0;
      margin: 0;
      width: 100%;
      height: 100%;
      position: relative;
    }

  

    .signin {
      border: 1.5px solid #808080;
      border-radius: 5px;
      width: 300px;
      padding: 20px;
      left: 50%;
      top: 50%;
      position: absolute;
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body class="text-center">

  <form class="signin" action="index.html" onsubmit="sumar()">
  <img class="mb-4" src="img/login.png" alt="Login" width="250" height="100">

  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" required class="form-control" placeholder="Correo electrónico" required autofocus><br>
  <label for="inputPassword" required class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Recuérdame
    </label>
  </div>
  <div>
    <input type="submit" class="btn btn-lg btn-primary btn-block" value="Iniciar Sesión" name="boton"/>
    <a class="style122" href="">¿Olvidaste la contraseña?</a>

     <p class="mt-5 mb-3 text-muted">&copy; 2020-2021</p>
  </div>
    </form>
    <br>
  
    <script> function sumar() {
      localStorage.setItem('contador', 1);
      window.location.href= 'index.html';
      
      var usuario= document.getElementById("inputEmail")
      localStorage.setItem("email", usuario.value);
    }
  </script>

  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
</body>
